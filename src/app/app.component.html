<app-navbar></app-navbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav
    class="cart-sidenav-container"
    mode="over"
    position="end"
    [(opened)]="openedSidenav"
    (closed)="onCloseSidenav()"
  >
    <app-cart-preview (goToShopping)="onCloseSidenav()"></app-cart-preview>
  </mat-sidenav>
  <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
</mat-sidenav-container>
